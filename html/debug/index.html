<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="click-me">click me to load content</button>
    <div id="load-me">

    </div>

    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script>
        $('#click-me').on('click', function (event) {
            $('#load-me').load('load-me.html')
        })
    </script>
</body>
</html>
